<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>ABM Persona</title>
</head>
<body>
    <h1>Registrar Persona</h1>
    <form id="formId">
    <div>
        <label class="claselabel">Nombre</label>
        <input type="text" name="Nombre" placeholder="Nombre" required minlength="4" maxlength="10">
    </div>

    <div>
        <label class="claselabel">Apellido</label>
        <input type="text" name="Apellido" required placeholder="Apellido" minlength="3" pattern="[A-Za-z ]+">
    </div>

    <div>
         <label class="claselabel">Sexo</label>
         <select name="Lista" id="Lista">
            <option value="Femenino">Femenino</option>
            <option value="Masculino">Masculino</option>
        </select>
    </div>

    <div>
        <label class="claselabel">Fecha Nacimiento</label>
        <input type="date" id="FechaNacimiento" onchange="edad()" required>
    </div>

    <div>
        <label class="claselabel">Edad</label>
        <input type="text" name="Edad"readonly>
    </div>

    <div>
        <label class="claselabel">Ciudad</label>
        <select name="Ciudad" id="Ciudad">Ciudad
            <option value="Sunchales">Sunchales</option>
        </select>
    </div>

    <div>
        <button onclick="guardar()">Guardar</button>
         <button onclick="limpiarFormulario()">Cancelar</button>
        <script src="script.js"></script>
    </div>
    </form>
</body>
</html>
