<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Celular</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Agregar Nuevo Teléfono</h1>
    </header>

    <main>
        <form class="formulario">
            <label>Marca:</label>
            <input type="text" placeholder="Ingrese la marca">

            <label>Modelo:</label>
            <input type="text" placeholder="Ingrese el modelo">

            <label>Precio:</label>
            <input type="number" placeholder="Ingrese el precio">

            <div class="botones-form">
                <button type="button" class="guardar" onclick="guardar()">Guardar</button>
                <button type="button" class="cancelar" onclick="cancelar()">Cancelar</button>
            </div>
        </form>
    </main>

    <script>
        function guardar() {
            alert("Teléfono agregado correctamente.");
            window.location.href = "inicio.html";
        }

        function cancelar() {
            window.location.href = "inicio.html";
        }
    </script>
</body>
</html>
